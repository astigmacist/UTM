<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Å–µ —Å—Å—ã–ª–∫–∏ - –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
        }
        
        .links-grid {
            display: grid;
            gap: 20px;
        }
        
        .link-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .link-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .link-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .link-id {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            word-break: break-all;
        }
        
        .link-stats-badge {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .link-target {
            color: #666;
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        .link-target a {
            color: #667eea;
            text-decoration: none;
        }
        
        .link-target a:hover {
            text-decoration: underline;
        }
        
        .link-meta {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .link-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .link-actions a, .link-actions button {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            text-decoration: none;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }
        
        .view-stats {
            background: #28a745;
            color: white;
        }
        
        .view-stats:hover {
            background: #218838;
        }
        
        .copy-link {
            background: #17a2b8;
            color: white;
        }
        
        .copy-link:hover {
            background: #138496;
        }
        
        .delete-link {
            background: #dc3545;
            color: white;
        }
        
        .delete-link:hover {
            background: #c82333;
        }
        
        .no-links {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .no-links h2 {
            color: #666;
            margin-bottom: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
        
        .total-stats {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã –í—Å–µ –º–æ–∏ —Å—Å—ã–ª–∫–∏</h1>
        <p class="subtitle">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∞—à–∏–º–∏ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º—ã–º–∏ —Å—Å—ã–ª–∫–∞–º–∏</p>
        
        <div class="total-stats" id="totalStats">
            <div class="stat-item">
                <div class="stat-number" id="totalLinks">0</div>
                <div class="stat-label">–í—Å–µ–≥–æ —Å—Å—ã–ª–æ–∫</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalClicks">0</div>
                <div class="stat-label">–í—Å–µ–≥–æ –∫–ª–∏–∫–æ–≤</div>
            </div>
        </div>
        
        <div class="header-actions">
            <a href="/" class="btn btn-primary">‚ûï –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é —Å—Å—ã–ª–∫—É</a>
            <button onclick="refreshLinks()" class="btn btn-secondary">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
        </div>
        
        <div id="linksContainer" class="loading">
            –ó–∞–≥—Ä—É–∑–∫–∞...
        </div>
    </div>

    <script>
        async function loadLinks() {
            try {
                const response = await fetch('/api/links');
                const data = await response.json();
                
                if (!data.success || data.links.length === 0) {
                    document.getElementById('linksContainer').innerHTML = `
                        <div class="no-links">
                            <h2>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Å—Å—ã–ª–æ–∫</h2>
                            <p>–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—É—é —Å—Å—ã–ª–∫—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –æ—Ç—Å–ª–µ–∂–∏–≤–∞—Ç—å –ø–µ—Ä–µ—Ö–æ–¥—ã</p>
                            <br>
                            <a href="/" class="btn btn-primary">‚ûï –°–æ–∑–¥–∞—Ç—å —Å—Å—ã–ª–∫—É</a>
                        </div>
                    `;
                    document.getElementById('totalLinks').textContent = '0';
                    document.getElementById('totalClicks').textContent = '0';
                    return;
                }
                
                const links = data.links.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                // –ü–æ–¥—Å—á–µ—Ç –æ–±—â–µ–π —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
                const totalClicks = links.reduce((sum, link) => sum + link.clicks, 0);
                document.getElementById('totalLinks').textContent = links.length;
                document.getElementById('totalClicks').textContent = totalClicks;
                
                const linksHTML = links.map(link => {
                    const shortUrl = `${window.location.origin}/${link.id}`;
                    const statsUrl = `${window.location.origin}/stats/${link.id}`;
                    const createdDate = new Date(link.createdAt).toLocaleString('ru-RU');
                    
                    return `
                        <div class="link-card">
                            <div class="link-header">
                                <div class="link-id">üîó ${shortUrl}</div>
                                <div class="link-stats-badge">${link.clicks} ${link.clicks === 1 ? '–∫–ª–∏–∫' : '–∫–ª–∏–∫–æ–≤'}</div>
                            </div>
                            <div class="link-target">
                                <strong>–í–µ–¥–µ—Ç –Ω–∞:</strong> <a href="${link.targetUrl}" target="_blank">${link.targetUrl}</a>
                            </div>
                            <div class="link-meta">
                                üìÖ –°–æ–∑–¥–∞–Ω–∞: ${createdDate}
                            </div>
                            <div class="link-actions">
                                <a href="${statsUrl}" class="view-stats">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</a>
                                <button onclick="copyLink('${shortUrl}')" class="copy-link">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
                                <button onclick="deleteLink('${link.id}')" class="delete-link">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('linksContainer').innerHTML = `<div class="links-grid">${linksHTML}</div>`;
                
            } catch (error) {
                console.error('Error loading links:', error);
                document.getElementById('linksContainer').innerHTML = `
                    <div class="no-links">
                        <h2>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Å—ã–ª–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.</p>
                    </div>
                `;
            }
        }
        
        function copyLink(url) {
            navigator.clipboard.writeText(url);
            alert('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
        }
        
        async function deleteLink(id) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É —Å—Å—ã–ª–∫—É? –í—Å—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –±—É–¥–µ—Ç –ø–æ—Ç–µ—Ä—è–Ω–∞.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/links/${id}`, { method: 'DELETE' });
                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ –°—Å—ã–ª–∫–∞ —É–¥–∞–ª–µ–Ω–∞!');
                    loadLinks();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å—Å—ã–ª–∫–∏');
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å—Å—ã–ª–∫–∏');
            }
        }
        
        function refreshLinks() {
            loadLinks();
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadLinks();
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        setInterval(loadLinks, 10000);
    </script>
</body>
</html>
